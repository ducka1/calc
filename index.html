<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="text">
            <p>CALCULATOR</p>
        </div>
        <div id="calculator">
            <div id="display">
                <p id="displaytext"></p>
            </div>
            <div id="buttons">
                <div class="row">
                    <button class="nb" id="7">7</button>
                    <button class="nb" id="8">8</button>
                    <button class="nb" id="9">9</button>
                    <button id="clr">C</button>
                </div>
                <div class="row">
                    <button class="nb" id="4">4</button>
                    <button class="nb" id="5">5</button>
                    <button class="nb" id="6">6</button>
                    <button class="op" id="div">/</button>
                </div>
                <div class="row">
                    <button class="nb" id="1">1</button>
                    <button class="nb" id="2">2</button>
                    <button class="nb" id="3">3</button>
                    <button class="op" id="mul">*</button>
                </div>
                <div class="row">
                    <button id="equ">=</button>
                    <button class="nb" id="0">0</button>
                    <button class="op" id="sub">+</button>
                    <button class="op" id="add">-</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
